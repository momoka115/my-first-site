<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: "Noto Sans JP", system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe8c6 0%, #ffd8b2 40%, #f8c6b8 90%), #fffaf4;
      color: #2b1c17;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: linear-gradient(180deg, #fff5ea, #ffe6d1);
      padding: 2.75rem;
      border-radius: 1.75rem;
      box-shadow: 0 30px 45px rgba(87, 40, 10, 0.2);
      text-align: center;
      max-width: 440px;
      line-height: 1.75;
      position: relative;
      overflow: hidden;
    }
    .card::before, .card::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.55);
      filter: blur(4px);
      opacity: 0.8;
      pointer-events: none;
    }
    .card::before {
      top: -40px;
      right: -30px;
    }
    .card::after {
      bottom: -50px;
      left: -20px;
    }
    h1 {
      margin-bottom: 0.75rem;
      font-size: 2.3rem;
    }
    a {
      color: #b35c2f;
      text-decoration: none;
      font-weight: 600;
    }
    a::after {
      content: "✦";
      margin-left: 0.35rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to My Site</h1>
    <p>GitHub Pagesでホストされるシンプルな自己紹介ページです。</p>
    <p>ここからプロジェクトやブログ記事にリンクを追加できます。</p>
    <p>更新情報や好きなリンクをここに投稿しながら、軽量な1ページを維持しています。</p>
    <p>
      <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </p>
  </main>
</body>
</html>
