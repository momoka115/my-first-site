<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      font-family: "Noto Sans JP", "Hiragino Sans", system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% -10%, #fff7df 0%, #ffe8ca 40%, #ffd2c1 70%, #f7d6d0 100%);
      color: #2c1a12;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    .card {
      background: linear-gradient(180deg, #fffdf8, #ffe6d0);
      padding: 3rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 30px 50px rgba(76, 39, 19, 0.28);
      text-align: center;
      max-width: 460px;
      line-height: 1.7;
      position: relative;
      overflow: hidden;
    }
    .card::before, .card::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.45);
      filter: blur(3px);
      opacity: 0.9;
      pointer-events: none;
    }
    .card::before {
      top: -50px;
      right: -80px;
    }
    .card::after {
      bottom: -60px;
      left: -50px;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      letter-spacing: 0.02em;
    }
    p {
      margin: 0 0 0.75rem;
    }
    .tagline {
      font-size: 0.95rem;
      color: #7b4f32;
    }
    a {
      color: #a25829;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #d35f2c;
    }
    .accent-line {
      height: 3px;
      width: 140px;
      background: linear-gradient(90deg, #ffd2c1, #ffc1a2);
      margin: 1.25rem auto;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to My Site</h1>
    <p class="tagline">ほっと一息、やさしい色に包まれたミニマルなページへようこそ。</p>
    <div class="accent-line" aria-hidden="true"></div>
    <p>GitHub Pagesでホストされるシンプルな自己紹介ページです。</p>
    <p>ここからプロジェクトやブログ記事にリンクを追加できます。</p>
    <p>更新情報や好きなリンクをここに投稿しながら、軽量な1ページを維持しています。</p>
    <p>
      <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </p>
  </main>
</body>
</html>
