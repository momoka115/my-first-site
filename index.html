<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 30px rgba(15, 23, 42, 0.15);
      text-align: center;
    }
    a {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to My Site</h1>
    <p>GitHub Pagesでホストされるシンプルな自己紹介ページです。</p>
    <p>ここからプロジェクトやブログ記事にリンクを追加できます。</p>
    <p>更新情報や好きなリンクをここに投稿しながら、軽量な1ページを維持しています。</p>
    <p>
      <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </p>
  </main>
</body>
</html>
