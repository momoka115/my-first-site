<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>どうぶつの森×旧サンリオなはじめまして</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <div class="sprite-cluster" aria-hidden="true">
      <span class="dot dot-one"></span>
      <span class="dot dot-two"></span>
      <span class="dot dot-three"></span>
    </div>
    <div class="bubble" aria-hidden="true">
      <span>ふわり</span>
    </div>
    <div class="scene" aria-hidden="true">
      <span class="leaf leaf-one"></span>
      <span class="leaf leaf-two"></span>
      <span class="heart heart-one"></span>
      <span class="heart heart-two"></span>
    </div>
    <h1>こんにちは、まったり島のあいどる</h1>
    <p class="tagline">どうぶつの森のゆるっとした日常と昔のサンリオのラブリーな雰囲気を合わせた、あったかくて甘い1ページです。</p>
    <div class="accent-line" aria-hidden="true"></div>
    <p>島の暮らしや好きなぽんぽこアイテム、ゆるかわリンクをゆったり紹介しています。</p>
    <ul class="mini-list">
      <li>ハッピーホームなアイテムコレクション</li>
      <li>毎日つながるログインボーナスみたいな更新</li>
      <li>旧サンリオのステッカー風アートを想像中</li>
    </ul>
    <div class="button-row">
      <a class="cta" href="https://github.com/" target="_blank" rel="noopener">島のギャラリーへ</a>
      <span class="note">いっしょにピクニックしよ？</span>
    </div>
  </main>
</body>
</html>
